<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png" />
		<title>Happy Birthday!</title>
	</head>

	<body>
		<audio
			id="background-music"
			src="./music/RickyMontgomery-LineWithoutaHook.m4a"
			preload="auto"
		></audio>

		<div class="bg" id="content">
			<div class="container" id="timer">
				<h5>Countdown to <x id="name"></x> birthday :</h5>
				<ul>
					<li><span id="days"></span>days</li>
					<li><span id="hours"></span>Hours</li>
					<li><span id="minutes"></span>Minutes</li>
					<li><span id="seconds"></span>Seconds</li>
				</ul>
			</div>

			<div
				id="slideSatu"
				class="animate__animated animate__slideInDown animate__slow d-none"
			>
				<img src="./img/hbd1.png" class="img" />
			</div>

			<div
				id="slideDua"
				class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow"
			>
				<div class="paper-content">
					<p id="teks1" class="teks"></p>
				</div>
			</div>

			<div
				id="slideTiga"
				class="slides d-none paper animate__fadeInRight animate__animated"
			>
				<div class="paper-content">
					<p id="teks2" class="teks"></p>
				</div>
			</div>

			<!-- Gallery Section -->
			<div
				id="slideGallery"
				class="slides d-none animate__animated animate__fadeIn animate__slow"
			>
				<h3 class="mb-4" style="color: #333; font-weight: 300">
					Our Beautiful Moments Together
				</h3>
				<div class="gallery-container">
					<div class="gallery-wrapper">
						<div class="gallery-track" id="galleryTrack">
							<!-- Gallery slides will be generated by JavaScript -->
						</div>
						<div class="gallery-frame"></div>
						<div class="gallery-nav prev" onclick="galleryPrev()">
							<span>â€¹</span>
						</div>
						<div class="gallery-nav next" onclick="galleryNext()">
							<span>â€º</span>
						</div>
					</div>
					<div class="gallery-dots" id="galleryDots"></div>
				</div>
			</div>

			<div
				class="kotak d-none slides animate__animated animate__fadeInDown animate__delay-2s"
				id="slideEmpat"
			>
				<div class="row">
					<div class="col-sm mt-1">
						<h5>Kamu suka nggak? ğŸ¥º</h5>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-5 offset-1">
						<button id="gak" class="btn">
							<span style="font-size: 20px">ğŸ˜¤</span> Gak!
						</button>
					</div>
					<div class="col-5">
						<button id="suka" class="btn">
							<span style="font-size: 20px">ğŸ˜</span> Suka!!
						</button>
					</div>
				</div>
			</div>

			<div
				id="slideLima"
				class="d-none animate__bounceIn animate__animated animate__slow"
			>
				<i class="fas fa-heart fa-5x text-danger"></i>
			</div>
			<p id="trims" class="text-muted d-none mt-2"></p>

			<p
				id="tap"
				class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3"
			>
				Ketuk untuk melanjutkan
			</p>

			<footer class="page-footer font-small blue fixed-bottom"></footer>
		</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script
			src="https://kit.fontawesome.com/61e5120832.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
		<script src="https://momentjs.com/downloads/moment.js"></script>
		<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
		<script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
		<script src="script.js"></script>
	</body>
</html>
